<div class="registro-container">
  <div class="form-card">
    <div class="footer__brand">
      <img src="imgs/logo light variant.png" [alt]="texts.messageLogo" class="logo">
    </div>
    <div class="header">
      <h2> {{ texts.principalMessageEncargado }} </h2>
    </div>
    <form (ngSubmit)="registrarEncargado()">
      <div class="input-group">
        <input type="text" id="nombre" [placeholder]="texts.inputName" [(ngModel)]="encargado.nombre" name="nombre" required>
      </div>

      <div class="input-group">
        <input type="email" id="email" [placeholder]="texts.inputEmail" [(ngModel)]="encargado.email" name="email" required>
      </div>

      <div class="input-group">
        <input type="text" id="celular" [placeholder]="texts.inputCellPhone" [(ngModel)]="encargado.celular" name="celular" required>
      </div>

      <div class="input-group">
        <input type="text" id="foto" [placeholder]="texts.inputPhoto" [(ngModel)]="encargado.foto" name="foto">
      </div>

      <div class="input-group">
        <input type="text" id="hombre_hogar" [placeholder]="texts.inputHogarName" [(ngModel)]="encargado.nombre_hogar" name="foto">
      </div>

      <div class="input-group">
        <input type="text" id="direccion_hogar" [placeholder]="texts.inputDireccion" [(ngModel)]="encargado.direccion_hogar" name="foto">
      </div>

      <div class="input-group">
        <input type="text" id="foto_hogar" [placeholder]="texts.inputHogarFoto" [(ngModel)]="encargado.foto_hogar" name="foto_hogar">
      </div>

      <textarea 
        type="text"
        id="descripcion_hogar"
        [(ngModel)]="encargado.descripcion" 
        name="descripcion_hogar" 
        maxlength="500"
        class="textarea-descripcion"
        [placeholder]="texts.inputDescripcion">
      </textarea>
      <p>{{ encargado.descripcion?.length || 0 }}/500 caracteres</p>

      <div class="input-group">
        <input type="password" id="password" [placeholder]="texts.inputPassword" [(ngModel)]="encargado.contrasenia" name="contrasenia" required>
      </div>

      <button type="submit" class="btn btn--primary-button"> {{ texts.buttonSignUp }} </button>
    </form>
  </div>
</div>
