<div class="gestion-ninos-container">
    <div class="home-admin-header">
      <img src="imgs/hopematch-logo.png" alt="HopeMatch Logo" class="logo" />
      <nav class="admin-nav">
        <a (click)="volverAHome()" style="color: #3f51b5; cursor: pointer;">Volver a Home</a>
        <a (click)="cerrarSesion()" style="color: #3f51b5; cursor: pointer;">Cerrar Sesión</a>
      </nav>
    </div>
  
    <div class="saludo">
      <h2>Niños registrados en Hopematch</h2>
    </div>
  
    <div class="ninos-container">
      <div class="nino-card" *ngFor="let nino of todosLosNinos">
        <div class="nino-detalles">
          <h4>{{ nino.nombre }}</h4>
          <div><strong>CI:</strong> {{ nino.ci }}</div>
          <div><strong>Fecha de Nacimiento:</strong> {{ nino.fechaNacimiento }}</div>
          <div><strong>Hogar:</strong> {{ nino.nombreHogar }}</div>
          <div><strong>Encargado:</strong> {{ nino.nombreEncargado }}</div>
          <div>
            <strong>Necesidades:</strong>
            <ul>
              <li *ngFor="let necesidad of nino.necesidades">{{ necesidad }}</li>
            </ul>
          </div>
          <button class="btn-eliminar-nino" (click)="eliminarNino(nino.id)">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
