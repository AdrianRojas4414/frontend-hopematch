<div class="perfil-container" *ngIf="administrador">
    <div class="perfil-header">
      <img src="imgs/hopematch-logo.png" [alt]="texts.messageLogo" class="logo">
      <nav class="perfil-nav">
        <a (click)="volverAHome()" style="color: #3f51b5; cursor: pointer;">{{texts.buttonVolver}}</a>
        <a (click)="cerrarSesion()" style="color: #3f51b5;">{{texts.buttonCerrarSesion}}</a>
      </nav>
    </div>
  
    <div class="perfil-content">
      <div class="perfil-info">
        <div class="perfil-detalles">
          <h2>{{texts.miPerfilTitulo}}</h2>
          <h3>{{ administrador.nombre }}</h3>
          <p><strong>{{texts.emailLabel}}:</strong> {{ administrador.email }}</p>
          <button class="btn-editar" (click)="irEditarPerfil()">{{texts.editarDatos}}</button>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!administrador">
    <p>{{texts.cargandoDatos}}</p>
  </div>
