<section class="full-layout-section login-container">
    <form (ngSubmit)="onLogin()" class="card--form">
      <div class="footer__brand">
        <img src="imgs/logo light variant.png" [alt]="texts.messageLogo" class="logo">
      </div>

      <div class="login-text">
        <h4>{{ texts.ingresaCuenta }}</h4>
        <p>{{ texts.tipoCuenta }}</p>
      </div>

      <div class="input-group">
        <input type="email" [placeholder]="texts.inputEmail" name="email" [(ngModel)]="email" class="input-field" required>
      </div>
      
      <div class="input-group input-group--icon-right">
          <input [type]="mostrarContrasenia ? 'text' : 'password'"
                  [(ngModel)]="password"
                  name="password"
                  [placeholder]="texts.inputPassword"
                  class="input-field" required>
          <div class="input-group-icon icon-right" (click)="mostrarContrasenia = !mostrarContrasenia">
            <img *ngIf="!mostrarContrasenia" src="imgs/noview_icon.png" alt="Mostrar" style="width: 20px; height: 20px;">
            <img *ngIf="mostrarContrasenia" src="imgs/view_icon.png" alt="Ocultar" style="width: 20px; height: 20px;">
          </div>
      </div>

      <div class="input-group">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="userType" name="userType">
          <mat-radio-button value="padrino">{{ texts.userPadrino }}</mat-radio-button>
          <mat-radio-button value="encargado">{{ texts.userEncargado }}</mat-radio-button>
          <mat-radio-button value="administrador">{{ texts.userAdmin }}</mat-radio-button>
        </mat-radio-group>
      </div>

      <button class="btn btn--primary-button">{{ texts.buttonLogIn }}</button>
      <button type="button" class="btn btn--cancel-button" (click)="cancelLogin()">{{texts.buttonVolver}}</button>      

    </form>

    <img class="login-image" src="imgs/LogInPicture.png" alt="Hola">

</section>
