<div class="login-container">
    <div class="login-box">
      <img src="imgs/hopematch-logo.png" [alt]="texts.messageLogo" class="logo">
      <form (ngSubmit)="onLogin()">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="email" [placeholder]="texts.inputEmail" name="email" [(ngModel)]="email" required>
        </div>
        
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" [placeholder]="texts.inputPassword" name="password" [(ngModel)]="password" required>
        </div>
  
        <div class="input-group">
          <mat-radio-group aria-label="Select an option" [(ngModel)]="userType" name="userType">
            <mat-radio-button value="Padrino">{{ texts.userPadrino }}</mat-radio-button>
            <mat-radio-button value="Encargado">{{ texts.userEncargado }}</mat-radio-button>
            <mat-radio-button value="Administrador">{{ texts.userAdmin }}</mat-radio-button>
          </mat-radio-group>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
    </div>
</div>
