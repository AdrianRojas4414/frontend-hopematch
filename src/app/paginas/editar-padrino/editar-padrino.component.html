<div class="container">
    <h2 style="color: #e65c4f;">Editar Perfil de Padrino</h2>
    <form (ngSubmit)="updatePadrino()">
        <label>Nombre:</label>
        <input type="text" [(ngModel)]="padrino.nombre" name="nombre" required>

        <label>Celular:</label>
        <input type="text" [(ngModel)]="padrino.celular" name="celular" placeholder="+### ####" required>

        <label>Email:</label>
        <input type="email" [(ngModel)]="padrino.email" name="email" required>

        <label>Foto URL:</label>
        <input type="text" [(ngModel)]="padrino.foto" name="foto">

        <label>Contrase√±a:</label>
        <input type="password" [(ngModel)]="padrino.contrasenia" name="contrasenia" required>

        <button type="submit">Guardar Cambios</button>
    </form>
</div>
