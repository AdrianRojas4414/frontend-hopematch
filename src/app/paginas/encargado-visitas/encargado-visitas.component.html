<div class="visitas-encargado-container">
  <div class="perfil-header">
    <img src="imgs/hopematch-logo.png" alt="HopeMatch Logo" class="logo">
    <nav class="perfil-nav">
      <a (click)="volverAHome()" style="color: #e65c4f; cursor: pointer;">Volver al Inicio</a>
    </nav>
  </div>

  <div class="header">
    <h1>Solicitudes de Visita</h1>
  </div>

  <div class="visitas-list">
    <ng-container *ngIf="visitas.length > 0; else noVisitas">
      <div *ngFor="let visita of visitas" class="visita-card">
        <div class="visita-header">
          <span class="fecha">{{ visita.fechaVisita | date:'dd/MM/yyyy' }}</span>
          <span class="hora">{{ visita.horaVisita }}</span>
          <span class="estado" [ngClass]="getEstadoClass(visita.estadoVisita)">
            {{ visita.estadoVisita }}
          </span>
        </div>

        <div class="visita-body">
          <div class="info">
            <p><strong>Padrino ID:</strong> {{ visita.padrinoId }}</p>
            <p><strong>Encargado ID:</strong> {{ visita.encargadoId }}</p>
          </div>

          <div *ngIf="mostrarAcciones(visita.estadoVisita)" class="acciones">
            <button (click)="aceptarVisita(visita.id)" class="btn-aceptar">Aceptar</button>
            <button (click)="rechazarVisita(visita.id)" class="btn-rechazar">Rechazar</button>
          </div>

          <div class="acciones mt-2">
            <button class="btn-chat" (click)="irChat(visita.padrinoId)">Ir al Chat</button>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #noVisitas>
      <p class="no-visits-message">No hay solicitudes de visita registradas.</p>
    </ng-template>
  </div>
</div>
