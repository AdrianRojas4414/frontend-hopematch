<div class="perfil-container" *ngIf="encargado">
    <div class="perfil-header">
      <img src="imgs/hopematch-logo.png" alt="HopeMatch Logo" class="logo">
      <nav class="perfil-nav">
        <a routerLink="#" style="color: #e65c4f;">Cerrar Sesión</a>
      </nav>
    </div>
<div class="container">
    <h1>Mi hogar</h1>
  
    <div class="hogar-container">
      <img [src]="encargado.foto" [alt]="encargado.nombre_hogar" class="hogar-img">
      <div class="hogar-info">
        <h2>{{encargado.nombre_hogar}}</h2>
        <p>
          <strong>Descripción:</strong> Un refugio seguro para niños en situación de vulnerabilidad, 
          donde reciben alimentación, educación y apoyo emocional.
        </p>
        <p><strong>Número de niños:</strong> 30</p> <!-- funcion para contar niños  -->
        <button class="btn edit-btn" (click)="irEditarPerfil()">Editar</button>
        <button class="btn mis-ninos-btn" (click)="irMisNinos()">Mis niños</button>
      </div>
    </div>
  
    <h2>Necesidades del hogar</h2>
  
    <div class="necesidades-container">
        <div class="necesidades">
            <div *ngFor="let necesidad of necesidades">
                <div class="necesidad">{{necesidad.nombre}}</div>
            </div>
        </div>
    </div>
  </div>
