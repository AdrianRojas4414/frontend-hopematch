<section class="full-layout-section register-container">
    <form (ngSubmit)="registrarPadrino()" class="card--form">
      <div class="footer__brand">
        <img src="imgs/logo light variant.png" [alt]="texts.messageLogo" class="logo">
      </div>
      
      <div class="register-text">
        <h4>Est√°s a unos pasos de cambiar vidas.</h4>
        <p>Registra tus datos personales.</p>
      </div>

      <div class="input-group">
        <input type="text" id="nombre" [placeholder]="texts.inputName" [(ngModel)]="padrino.nombre" name="nombre" class="input-field" required>
      </div>

      <div class="input-group">
        <input type="email" id="email" [placeholder]="texts.inputEmail" [(ngModel)]="padrino.email" name="email" class="input-field" required>
      </div>

      <div class="input-group">
        <input type="text" id="celular" [placeholder]="texts.inputCellPhone" [(ngModel)]="padrino.celular" name="celular" class="input-field" required>
      </div>

      <div class="input-group">
        <input type="text" id="foto" [placeholder]="texts.inputPhoto" [(ngModel)]="padrino.foto" class="input-field" name="foto">
      </div>

      <div class="input-group input-group--icon-right">
          <input [type]="mostrarContrasenia ? 'text' : 'password'"
                  [(ngModel)]="padrino.contrasenia"
                  name="password"
                  [placeholder]="texts.inputPassword"
                  class="input-field" required>
          <div class="input-group-icon icon-right" (click)="mostrarContrasenia = !mostrarContrasenia">
            <img *ngIf="!mostrarContrasenia" src="imgs/noview_icon.png" alt="Mostrar" style="width: 20px; height: 20px;">
            <img *ngIf="mostrarContrasenia" src="imgs/view_icon.png" alt="Ocultar" style="width: 20px; height: 20px;">
          </div>
      </div>

      <button type="submit" class="btn btn--primary-button"> {{ texts.buttonSignUp }} </button>
      <button type="button" class="btn btn--cancel-button" (click)="cancelarRegistro()">{{texts.cancelar}}</button>
    </form>

    <img class="register-image" src="imgs/RegisterPicture.png" alt="Hola">

</section>
