<h2>Registrar Padrino</h2>
<div class="form-container">
  <h2>Registrar Padrino</h2>
  <form (ngSubmit)="registrarPadrino()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="padrino.nombre" name="nombre" required>
    
    <label for="celular">Celular:</label>
    <input type="text" id="celular" [(ngModel)]="padrino.celular" name="celular" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="padrino.email" name="email" required>
    
    <label for="foto">Foto (URL):</label>
    <input type="text" id="foto" [(ngModel)]="padrino.foto" name="foto">
    
    <label for="contrasenia">Contrase√±a:</label>
    <input type="password" id="contrasenia" [(ngModel)]="padrino.contrasenia" name="contrasenia" required>
    
    <button type="submit">Registrar</button>
  </form>
</div>
