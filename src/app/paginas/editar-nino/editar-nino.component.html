<div class="container">
    <h2>Editar Niño</h2>
    <form (ngSubmit)="updateNino()">
      <label>Cédula (CI):</label>
      <input type="text" [(ngModel)]="nino.ci" name="ci" required>
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="nino.nombre" name="nombre" required>
  
      <label>Fecha de Nacimiento:</label>
      <input type="date" [(ngModel)]="nino.fechaNacimiento" name="fechaNacimiento" required>
  
      <label>Necesidades:</label>
      <textarea [(ngModel)]="nino.necesidades" name="necesidades"></textarea>
  
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
