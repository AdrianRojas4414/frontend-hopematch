<div class="perfil-container" *ngIf="padrino">
  <div class="perfil-header">
    <img src="imgs/hopematch-logo.png" alt="HopeMatch Logo" class="logo">
    <nav class="perfil-nav">
      <a *ngIf="mostrarBotonEditar"  (click)="VolverAHome()" style="color: #e65c4f; cursor: pointer;">Volver a Home</a>
      <a *ngIf="mostrarBotonEditar"  (click)="cerrarSesion()" style="color: #e65c4f; cursor: pointer;">Cerrar Sesi√≥n</a>
      <a *ngIf="!mostrarBotonEditar"  (click)="VolverAHomeAdmin()" style="color: #3f51b5; cursor: pointer;">Volver a Gestion</a>
    </nav>
  </div>

  <div class="perfil-content">
    <div class="perfil-info">
      <div class="perfil-foto">
        <img [src]="padrino.foto" alt="Foto del Encargado" />
      </div>
      <div class="perfil-detalles">
        <h2 *ngIf="mostrarBotonEditar">Mi Perfil</h2>
        <h2 *ngIf="!mostrarBotonEditar"  style="color: #3f51b5;">Perfil del Padrino</h2>
        <h3>{{ padrino.nombre }}</h3>
        <p><strong>E-mail:</strong> {{ padrino.email }}</p>
        <p><strong>Celular:</strong> {{ padrino.celular }}</p>
        <p><strong>Estado:</strong> {{ padrino.estado }}</p>
        <button *ngIf="mostrarBotonEditar" class="btn-editar" (click)="irEditarPerfil()">Editar Datos</button>
      </div>
    </div>

  </div>
</div>

<div *ngIf="!padrino">
  <p>Cargando datos...</p>
</div>
