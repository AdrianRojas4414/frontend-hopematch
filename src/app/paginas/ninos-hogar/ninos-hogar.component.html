<!-- ninos-del-hogar.component.html -->
<div class="perfil-container">
  <div class="perfil-header">
    <img src="imgs/hopematch-logo.png" alt="HopeMatch Logo" class="logo">
    <nav class="perfil-nav">
      <a (click)="VolverAHome()" style="color: #e65c4f; cursor: pointer;">{{ texts.volverHome }}</a>
    </nav>
  </div>

  <div class="perfil-content">
    <h1 style="color: #e65c4f;">{{ texts.ninosHogar }}</h1>
    <div class="boton-container">
      <button class="btn-crear-nino" (click)="irCrearNino()">{{ texts.crearNino }}</button>
    </div>

    <div class="ninos-del-hogar">
      <div *ngIf="encargado?.ninos?.length > 0; else noNinos">
        <div class="ninos-container">
          <div class="nino-card" *ngFor="let nino of encargado.ninos">
            <div class="nino-detalles">
              <h4>{{ nino.nombre }}</h4>
              <div><strong>{{ texts.campoCI }}</strong> {{ nino.ci }}</div>
              <div><strong>{{ texts.fechaNacimiento }}</strong> {{ nino.fechaNacimiento }}</div>
              <div>
                <strong>{{ texts.necesidades }}</strong>
                <ul>
                  <li *ngFor="let necesidad of nino.necesidades">{{ necesidad }}</li>
                </ul>
              </div>
              <div class="nino-buttons">
                <button class="btn-editar-nino" (click)="editarNino(nino.id)">{{ texts.editarDatos }}</button>
                <button class="btn-eliminar-nino" (click)="eliminarNino(nino.id)">
                  <i class="fas fa-trash-alt"></i> {{ texts.eliminar }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ng-template #noNinos>
        <p>{{ texts.noNinos }}</p>
      </ng-template>
    </div>
  </div>
</div>
