<form (ngSubmit)="registrarVisita()" *ngIf="!isLoading" class="dialog--form">
        <div class="footer__brand">
            <img src="imgs/logo light variant.png" [alt]="texts.messageLogo" class="logo">
        </div>
        <div class="register-text">
            <h2>Agendar Visita</h2>
            <p>Selecciona fecha y hora para tu visita</p>
        </div>
        
        <div *ngIf="mensajeError" class="alert error">
        {{ mensajeError }}
        <button (click)="limpiarMensajes()" class="close-btn">&times;</button>
      </div>
  
      <div *ngIf="mensajeExito" class="alert success">
        {{ mensajeExito }}
        <button (click)="limpiarMensajes()" class="close-btn">&times;</button>
      </div>

      <div class="input-group">
        <label for="fecha">Fecha de visita</label>
        <input type="date" [(ngModel)]="visita.fecha_visita" name="fecha_visita" 
                   [min]="minDate" class="input-field" required>
      </div>
      <div class="input-group">
        <label for="horario">Horario disponible</label>
        <select [(ngModel)]="visita.hora_visita" name="hora_visita" class="input-field" required>
          <option disabled selected>Seleccione una hora</option>
          <option *ngFor="let hora of horariosDisponibles" [value]="hora">{{hora}}</option>
        </select>
      </div>
        <button type="submit" [disabled]="!visita.fecha_visita || !visita.hora_visita || isLoading" class="btn btn--primary-button">Agendar</button>
        <button type="button" class="btn btn--cancel-button" (click)="cancelar()">Cancelar</button>
    </form>
