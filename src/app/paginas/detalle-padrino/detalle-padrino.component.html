<div class="detalle-container" *ngIf="padrino && !isLoading">
    <div class="detalle-header">
      <img src="imgs/hopematch-logo.png" alt="HopeMatch Logo" class="logo">
      <nav class="detalle-nav">
        <a (click)="volverAGestion()" class="nav-link">Volver a Gestión</a>
      </nav>
    </div>
  
    <div class="detalle-content">
      <div class="detalle-info">
        <div class="detalle-foto">
          <img [src]="padrino.foto || 'assets/default-profile.png'" alt="Foto del Padrino" />
        </div>
        
        <div class="detalle-datos">
          <h2>Detalles del Padrino</h2>
          <h3>{{ padrino.nombre }}</h3>
          
          <div class="datos-section">
            <p><strong>Estado:</strong> 
              <span class="estado" [class.activo]="padrino.estado === 'Activo'"
                                [class.suspendido]="padrino.estado === 'Suspendido'"
                                [class.revision]="padrino.estado === 'En revision'">
                {{ padrino.estado }}
              </span>
            </p>
            <p><strong>E-mail:</strong> {{ padrino.email }}</p>
            <p><strong>Celular:</strong> {{ padrino.celular }}</p>
          </div>
  
          <div class="acciones">
            <button class="btn-suspender" 
                    (click)="suspenderPadrino()" 
                    *ngIf="padrino.estado === 'Activo'">
              Suspender Padrino
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Cargando datos del padrino...</p>
  </div>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
    <button (click)="volverAGestion()" class="btn-volver">Volver a Gestión</button>
  </div>
