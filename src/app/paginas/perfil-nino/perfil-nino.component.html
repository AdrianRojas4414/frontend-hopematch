<h2>Perfil del Niño</h2>

<div *ngIf="nino">
  <p><strong>Nombre:</strong> {{ nino.nombre }}</p>
  <p><strong>CI:</strong> {{ nino.ci }}</p>
  <p><strong>Fecha de Nacimiento:</strong> {{ nino.fechaNacimiento | date: 'dd/MM/yyyy' }}</p>

  <h3>Necesidades:</h3>
  <ul>
    <li *ngFor="let necesidad of nino.necesidades">{{ necesidad }}</li>
  </ul>
</div>

<div *ngIf="!nino">
  <p>Cargando datos del niño...</p>
</div>
